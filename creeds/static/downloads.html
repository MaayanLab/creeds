<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-sm-8">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Dataset</th>
                        <th>Category</th>
                        <th>Signatures</th>
                        <th>Annotations</th>
                        <th>JSON</th>
                        <th>GMT</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script type="text/template" id="fileTemplate">
    <td><%= name %></td>
    <td><%= category.split('_').join(' ') %></td>
    <td><%= num_sigs %></td>
    <td><a href="<%= 'download/'+ filenames.csv %>"><span class="glyphicon glyphicon-download"></span></a></td>
    <td><a href="<%= 'download/'+ filenames.json %>"><span class="glyphicon glyphicon-download"></span></a></td>
    <td><a href="<%= 'download/'+ filenames.gmt %>"><span class="glyphicon glyphicon-download"></span></a></td>
</script>
<script src="js/download.js"></script>
