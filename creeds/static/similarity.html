<link rel="stylesheet" type="text/css" href="lib/typeahead.css">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<!-- top div.row -->
			<div class="row">
				<div class="col-sm-4">
					<h3>Search signatures by term</h3>
					<p>Examples: <a class="exampleTerm">TP53</a>, <a class="exampleTerm">Breast cancer</a>, <a class="exampleTerm">Imatinib</a></p>

					<div class="input-group">
						<input id="sigNameInput" type="text" class="form-control" placeholder="Search for signatures...">
						<span class="input-group-btn">
							<button id="sigNameBtn" class="btn btn-info" type="button">Search by term</button>
						</span>
					</div>					
				</div>

				<div class="col-sm-8">
					<div class="row">
						<div class="col-xs-12">
							<h3>Search signatures by up and down gene sets</h3>
							<p><a id="geneSearchEgBtn">Try an example</a></p>
						</div>	
					</div>
					<!-- up/down gene input form -->
					
					<form>
						<div class="row">
							<div class="form-group col-xs-12">
								<div class="col-xs-6">
									<div class="row">
										<label for="upGenes" class="col-xs-12 control-label">Up genes</label>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<textarea class="form-control" id="upGenes" rows="10" placeholder="Up genes"></textarea>
										</div>
									</div>
								</div>
								<div class="col-xs-6">
									<div class="row">
										<label for="dnGenes" class="col-xs-12 control-label">Down genes</label>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<textarea class="form-control" id="dnGenes" rows="10" placeholder="Down genes"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-12">
								<div class="col-xs-6">
									<label for="dbVersion" class="control-label">Database version:</label>
									<select class="form-control" id="dbVersion" aria-describedby="dbVersionHelp">
										<option value="v1.0" selected>v1.0</option>
										<option value="v1.1">v1.1</option>
									</select>
									<span id="dbVersionHelp" class="help-block">
										<p>v1.0 contains the original crowdsourcing signatures</p>
										<p>v1.1 inludes ~3,000 drug signatures generated in rats from the <a href="http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE59927" target="_blank">Drug Matrix dataset</a></p>
									</span>
								</div>
								<div class="col-xs-6"></div>
							</div>
						</div>
					</form>

					<div class="row">
						<div class="col-xs-12">
							<div class="btn-group pull-right" role="group">
								<button direction="similar" class="btn btn-info pull-right geneSearchBtn">Search similar signatures</button>
								<button direction="opposite" class="btn btn-info geneSearchBtn">Search opposite signatures</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- bottom div.row -->
			<div class="row">
				<div id="searchResults"></div>
			</div>

		</div>
	</div>
</div>

<script src="lib/typeahead.bundle.min.js"></script>
<script src="lib/jquery.blockUI.js"></script>
<script src="js/search.js"></script>
